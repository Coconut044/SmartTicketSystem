<div class="app-container" *ngIf="!isAuthPage()">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()" *ngIf="isAuth" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="app-title">
      <mat-icon class="logo-icon">confirmation_number</mat-icon>
      Smart Ticket System
    </span>

    <span class="spacer"></span>

    <div *ngIf="user" class="user-menu">

      <!-- üîî FIXED NOTIFICATION BELL (NO ROUTING) -->
      <button
        mat-icon-button
        [matBadge]="unreadCount"
        [matBadgeHidden]="!unreadCount"
        matBadgeColor="warn"
        [matMenuTriggerFor]="notifMenu"
        (menuOpened)="openNotifications()"
      >
        <mat-icon>notifications</mat-icon>
      </button>

      <mat-menu #notifMenu="matMenu">
        <ng-container *ngIf="notifications.length; else noNotifications">
          <button
            mat-menu-item
            *ngFor="let n of notifications"
            (click)="markAsRead(n.id)"
          >
            <strong *ngIf="!n.isRead">‚óè</strong>
            {{ n.message }}
          </button>
        </ng-container>

        <ng-template #noNotifications>
          <span class="empty">No notifications</span>
        </ng-template>
      </mat-menu>
      <!-- üîî END FIX -->

      <button mat-button [matMenuTriggerFor]="menu" class="user-button">
        <mat-icon>account_circle</mat-icon>
        <span class="user-name">{{ user.fullName }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item disabled>
          <mat-icon>badge</mat-icon>
          <span>{{ user.role }}</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="isAuth" class="app-sidenav">
      <mat-nav-list class="nav-list">

        <!-- DASHBOARD -->
        <a mat-list-item
           routerLink="/dashboard"
           routerLinkActive="active-link"
           (click)="onNavClick()"
           *ngIf="hasRole(['Admin', 'SupportManager'])">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>

        <!-- CREATE TICKET -->
        <a mat-list-item
           routerLink="/tickets/create"
           routerLinkActive="active-link"
           (click)="onNavClick()"
           *ngIf="hasRole(['EndUser', 'Customer'])">
          <mat-icon matListItemIcon>add_circle</mat-icon>
          <span matListItemTitle>Create Ticket</span>
        </a>

        <!-- MY TICKETS -->
        <a mat-list-item
           routerLink="/my-tickets"
           routerLinkActive="active-link"
           (click)="onNavClick()"
           *ngIf="hasRole(['EndUser', 'Customer'])">
          <mat-icon matListItemIcon>assignment</mat-icon>
          <span matListItemTitle>My Tickets</span>
        </a>

        <!-- TICKET QUEUE -->
        <a mat-list-item
           routerLink="/queue"
           routerLinkActive="active-link"
           (click)="onNavClick()"
           *ngIf="hasRole(['Admin', 'SupportManager', 'SupportAgent'])">
          <mat-icon matListItemIcon>queue</mat-icon>
          <span matListItemTitle>Ticket Queue</span>
        </a>

        <!-- ALL TICKETS -->
        <a mat-list-item
           routerLink="/tickets"
           routerLinkActive="active-link"
           (click)="onNavClick()"
           *ngIf="hasRole(['Admin', 'SupportManager'])">
          <mat-icon matListItemIcon>list</mat-icon>
          <span matListItemTitle>All Tickets</span>
        </a>

        <!-- REPORTS -->
        <a mat-list-item
           routerLink="/reports"
           routerLinkActive="active-link"
           (click)="onNavClick()"
           *ngIf="hasRole(['Admin', 'SupportManager'])">
          <mat-icon matListItemIcon>bar_chart</mat-icon>
          <span matListItemTitle>Reports</span>
        </a>

        <!-- ADMIN -->
        <a mat-list-item
           routerLink="/admin"
           routerLinkActive="active-link"
           (click)="onNavClick()"
           *ngIf="hasRole(['Admin'])">
          <mat-icon matListItemIcon>admin_panel_settings</mat-icon>
          <span matListItemTitle>Admin</span>
        </a>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <div class="page-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="isAuthPage()" class="auth-wrapper">
  <router-outlet></router-outlet>
</div>
