<div class="auth-page">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>confirmation_number</mat-icon>
        <h1>Create Account</h1>
      </mat-card-title>
      <mat-card-subtitle>Sign up to get started</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="fullName">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error>Name is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error>Valid email is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error>Min 6 characters</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let r of roles" [value]="r.value">{{r.label}}</mat-option>
          </mat-select>
          <mat-icon matPrefix>badge</mat-icon>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="form.invalid || loading">
          <span *ngIf="!loading">Create Account</span>
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
        </button>
      </form>
      <div class="footer">
        <p>Already have an account? <a routerLink="/login">Sign in</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
