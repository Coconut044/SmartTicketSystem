<div class="page">
  <div class="header">
    <h1>{{ isAgent ? 'My Assigned Tickets' : 'All Tickets' }}</h1>

    <button
      *ngIf="isManagerOrAdmin"
      mat-raised-button
      color="primary"
      routerLink="/tickets/create"
    >
      <mat-icon>add</mat-icon>
      Create Ticket
    </button>
  </div>

  <mat-card *ngIf="!loading">
    <table mat-table [dataSource]="tickets" class="full-width">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let t">#{{ t.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let t">{{ t.title }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let t">{{ t.status }}</td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Priority</th>
        <td mat-cell *matCellDef="let t">{{ t.priority }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let t">{{ t.createdAt | date:'short' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
  </mat-card>
</div>
