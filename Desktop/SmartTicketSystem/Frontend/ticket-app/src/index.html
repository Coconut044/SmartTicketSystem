<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smart Ticket System | Enterprise Service Management</title>
  <base href="/">
  
  <!-- Responsive Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#4ade80">
  <meta name="description" content="Professional ticket management system for enterprise support and service management">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  
  <!-- Preconnect to Google Fonts for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts - Inter for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- Inline Critical CSS for instant load -->
  <style>
    /* Critical CSS for initial page load */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }
    
    body {
      font-family: 'Inter', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #243447 100%);
      color: #1e293b;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading Screen */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #243447 100%);
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    
    .app-loading.loaded {
      opacity: 0;
      pointer-events: none;
    }
    
    /* Logo Animation */
    .loading-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4ade80 0%, #3b82f6 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(74, 222, 128, 0.3);
      animation: float 3s ease-in-out infinite;
      position: relative;
    }
    
    .loading-logo::before {
      content: 'ðŸŽ«';
      font-size: 40px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-15px) rotate(-5deg); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    /* Loading Text */
    .loading-text {
      color: white;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }
    
    .loading-subtext {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      font-weight: 500;
    }
    
    /* Spinner */
    .loading-spinner {
      width: 50px;
      height: 50px;
      margin-top: 24px;
      border: 4px solid rgba(74, 222, 128, 0.2);
      border-top-color: #4ade80;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Progress Bar */
    .loading-progress {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 32px;
      overflow: hidden;
      position: relative;
    }
    
    .loading-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #4ade80, #3b82f6);
      border-radius: 2px;
      animation: progress 2s ease-in-out infinite;
    }
    
    @keyframes progress {
      0% { width: 0%; transform: translateX(0); }
      50% { width: 70%; }
      100% { width: 100%; transform: translateX(0); }
    }
    
    /* Background Pattern */
    .app-loading::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(74, 222, 128, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(74, 222, 128, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }
    
    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="app-loading" id="appLoading">
    <div class="loading-logo"></div>
    <div class="loading-text">Smart Ticket System</div>
    <div class="loading-subtext">Loading your workspace...</div>
    <div class="loading-spinner"></div>
    <div class="loading-progress">
      <div class="loading-progress-bar"></div>
    </div>
  </div>

  <!-- Main App -->
  <app-root></app-root>
  
  <!-- Remove loading screen once app is ready -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('appLoading');
        if (loader) {
          loader.classList.add('loaded');
          setTimeout(function() {
            loader.style.display = 'none';
          }, 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
